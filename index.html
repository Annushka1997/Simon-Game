<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <audio src="./sound/next.mp3" class="next-audio" controls hidden></audio>
    <audio src="./sound/lose.mp3" class="lose-audio" controls hidden></audio>
    <div class="container">
        <div class="wrapper">
            <div class="game__info">
                <h1 class="wrapper__title"> welcome to simon game! </h1>
                <span class="status"> press any key </span>
            </div>
            <div class="boxs">
                <div data-color="green" class="box green"></div>
                <div data-color="red" class="box red"></div>
                <div data-color="yellow" class="box yellow"></div>
                <div data-color="blue" class="box blue"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
